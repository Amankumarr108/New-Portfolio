<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./skills-page.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./footeer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
    />
  </head>
  <body>
    <div class="skills-page">
      <main class="page-2">
        <header></header>
        <section class="page-layout">
          <div class="content-wrapper">
            <div class="main-content">
              <h1 class="skills-langauges">Skills & Langauges</h1>
              <div class="description">
                <div class="amet-minim-mollit2">
                I blend creativity with precision to craft intuitive, responsive web experiences,
                 driven by a commitment to continuous learning and innovation.
                </div>
              </div>
            </div>
            <div class="skillset" id="skillContainer"></div>
            <div class="add-skill-container">
              <button class="add-skill" onclick="openPopup()">
                <div class="add-skill1">Add skill</div>
              </button>
            </div>
          </div>
        </section>
        <footer></footer>
      </main>
    </div>
    <div class="popup-overlay" id="popupOverlay">
      <form class="info-details1" onsubmit="handleAddSkill(event)">
        <h1 class="add-skill2">Add skill</h1>
        <div class="domain-parent">
          <p>Domain</p>
          <input
            class="domain-input"
            placeholder="front end developer"
            type="text"
            name="domain"
            required
          />
        </div>
        <div class="skills-list-parent">
          <div class="skills-list">
            <div class="skills8">Skills</div>
            <div class="skill-item">
              <div class="skill">Skill</div>
              <div class="proficiency">
                <span class="i">Proficiency</span>
                <i class="i"> (%) </i>
              </div>
            </div>
          </div>
          <div class="inputs">
            <div class="input-group">
              <div class="skill-input-backgrounds">
                <input class="domain-input" type="text" name="skill1" />
              </div>
              <div class="skill-input-fields">
                <input type="number" class="domain-input" name="proficiency1" />
              </div>
            </div>
            <div class="input-group">
              <div class="skill-input-backgrounds">
                <input class="domain-input" type="text" name="skill2" />
              </div>
              <div class="skill-input-fields">
                <input type="number" class="domain-input" name="proficiency2" />
              </div>
            </div>
            <div class="input-group">
              <div class="skill-input-backgrounds">
                <input class="domain-input" type="text" name="skill3" />
              </div>
              <div class="skill-input-fields">
                <input type="number" class="domain-input" name="proficiency3" />
              </div>
            </div>
            <div class="input-group">
              <div class="skill-input-backgrounds">
                <input class="domain-input" type="text" name="skill4" />
              </div>
              <div class="skill-input-fields">
                <input type="number" class="domain-input" name="proficiency4" />
              </div>
            </div>
            <div class="input-group">
              <div class="skill-input-backgrounds">
                <input class="domain-input" type="text" name="skill5" />
              </div>
              <div class="skill-input-fields">
                <input type="number" class="domain-input" name="proficiency5" />
              </div>
            </div>
          </div>
        </div>
        <div class="info-details-inner">
          <div class="add-skill-parent">
            <button class="add-skill3" type="submit">
              <div class="add-skill4">Add skill</div>
            </button>
            <button class="cancel" onclick="closePopup()" type="button">
              <div class="cancel1">Cancel</div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
